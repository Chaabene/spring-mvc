<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/css/jquery.min.css}"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-offset-2 ">
                <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
                    <h2 style="text-align: center;">Product Detail</h2>
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Product Description</label>
                        <div class="col-sm-8">
                            <input type="text" class=" form-control" th:field="*{description}"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" col-sm-4 control-label">Product price</label>
                        <div class="col-sm-8">
                            <input type="text" class="col-sm-8 form-control" th:field="*{price}"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" col-sm-4 control-label">Product image</label>
                        <div class="col-sm-8">
                            <input type="text" class="col-md-4 form-control" th:field="*{imageUrl}"></input>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>

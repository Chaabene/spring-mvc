<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" rel="stylesheet" media="screen">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/css/jquery.min.css}"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-offset-2 ">
                <form class="form-horizontal">
                    <h2 style="text-align: center;">Product Detail</h2>
                    <div class="form-group">
                        <label class=" col-sm-4 control-label">Product Id</label>
                        <p class=" col-sm-4 form-control-static" th:text="${product.id}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Product Description</label>
                        <p class="col-sm-4 form-control-static" th:text="${product.description}"></p>
                    </div>
                    <div class="form-group">
                        <label class=" col-sm-4 control-label">Product price</label>
                        <p class="col-sm-4 form-control-static" th:text="${product.price}"></p>
                    </div>
                    <div class="form-group">
                        <label class=" col-sm-4 control-label">Product image</label>
                        <p class="col-md-4"><img th:src="${product.imageUrl}" width="50" height="50"></p>
                    </div>
                </form>
                <a th:href="@{/products}">Back to list Products</a>
            </div>
        </div>
    </div>
</body>

</html>
